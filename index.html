<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Qr Code</title>
</head>

<body>

    <div class="contains-text" style="text-align: center;">
        <legend style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 2rem;"> Gerador de QR Code </legend><br>
        <textarea maxlength="256" rows="3" id="conteudoQRCode" style="width: 27rem; height: 96px; border: 3px solid black; border-radius: 9px; font-family: Arial, Helvetica, sans-serif; font-size: 15px;" placeholder="Escreva..."></textarea><br><br>
        <img src="/icon-reload.PNG" class="btn-reload-page" style="width: 35px; height: 33px; cursor: pointer;" onClick='window.location.reload()' value="Novo"><br>
        <button type="button" style="width: 10rem; height: 2rem; border: 3px solid white; border-radius: 3px; cursor: pointer; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Gerar QR Code </button>
    </div><br><br>

    <div class="ng-content" style="border: 2px solid black; width: 30rem; height: 21rem; margin: auto; text-align: center; border-radius: 8px;">
        <img id="imageQRCode" style="width: 20rem; height: 20rem;" src="">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </div>

    <script>
        $('button').click(function () {
            var conteudo = $('#conteudoQRCode').val();
            var GoogleCharts = 'https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=';
            var imagemQRCode = GoogleCharts + conteudo;
            $('#imageQRCode').attr('src', imagemQRCode);
        });
    </script>
</body>

</html>
